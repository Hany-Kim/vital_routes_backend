<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소 : 어디로 보낼 것인지), method속성: http request method(get, post) -->
<form action="/board/save" method="post" enctype="multipart/form-data">
    <!-- file을 다루기 위해 enctype 속성을 지정해줘야 한다. -->
    <!-- 글작성 시 입력받는 항목 (작성자, 비밀번호, 제목, 내용) -->
    <!-- name이 있어야 input에 입력한 값이 name에 담겨서 서버로 이동이 가능함. 일종의 변수 -->
    작성자: <input type="text" name="boardWriter"> <br>
    <!--pass: <input type="text" name="boardPass"> <br>-->
    제목: <input type="text" name="boardTitle"> <br>
    내용: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
    <!--file: <input type="file" name="boardFile" multiple> <br>  multiple 다중 파일 업로드를 위한 속성 -->
    출발지: <input type="file" name="boardFileStartingPoint" > <br> <!-- multiple 다중 파일 업로드를 위한 속성 -->
    경유지1: <input type="file" name="boardFileStopOver1" > <br> <!-- multiple 다중 파일 업로드를 위한 속성 -->
    경유지2: <input type="file" name="boardFileStopOver2" > <br> <!-- multiple 다중 파일 업로드를 위한 속성 -->
    경유지3: <input type="file" name="boardFileStopOver3" > <br> <!-- multiple 다중 파일 업로드를 위한 속성 -->
    도착지: <input type="file" name="boardFileDestination" > <br> <!-- multiple 다중 파일 업로드를 위한 속성 -->
    <input type="submit" value="글작성">
</form>
</body>
</html>
